apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.scooter1556.sms.android"
        minSdkVersion 17
        targetSdkVersion project.ext.targetSdkVersion
        versionCode 8
        versionName "0.4.7"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    buildToolsVersion '25.0.0'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile ('com.android.support:support-v4:24.2.0')
    compile 'com.android.support:leanback-v17:25.0.1'
    compile 'com.android.support:preference-v7:25.0.1'
    compile 'com.android.support:mediarouter-v7:25.0.1'
    compile 'com.android.support:cardview-v7:25.0.1'
    compile 'com.android.support:recyclerview-v7:25.0.1'
    compile ('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.10.0@aar'){
        transitive=true
    }
    compile 'com.google.android.gms:play-services-cast-framework:10.0.1'
    compile 'com.android.support:design:25.0.1'
    compile 'com.sothree.slidinguppanel:library:3.1.1'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.google.code.gson:gson:2.5'
    compile 'com.google.android.exoplayer:exoplayer:r2.2.0'
}
